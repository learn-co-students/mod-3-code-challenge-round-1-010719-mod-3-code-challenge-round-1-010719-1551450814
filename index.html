  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form id="comment-form">
            <label for="add-comment-input">
              <h3>
                <strong>Comment field:</strong>
              </h3>
            </label>
            <input type="text" id="add-comment-input" />

            <label for="filter-comments-input">
              <h3>Filter Comments:</h3>
            </label>
            <input type="text" id="filter-comments-input" />

          <h2>Your comments: <span style="color:red" id="comments-filter-term"></span></h2>

          </ul>

      </div>
